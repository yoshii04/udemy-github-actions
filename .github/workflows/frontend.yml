name: frontend

on:
  push:
    branches:
      - main
  
defaults:
  run:
    working-directory: backend
      
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: aws s3 sync . s3://udemy-github-actions-s3-yy --exact-timestamps --region ap-northeast-1
